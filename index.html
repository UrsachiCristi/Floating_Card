<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Floating_Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="card_number">
            <div class="text">Card Number</div>
            <input type="text" class="input" id="credit-card-input" maxlength="19" size="66" placeholder="0000 0000 0000 0000"> 
        </div>

        <div class="card_number">
            <div class="text">Card Name</div>
            <input type="text" class="input" size="66" placeholder="YOUR NAME"> 
        </div>

        <div class="card_number">
            <div class="text">Expiration Date</div>
            <div class="mSelect">
                <select name="months" id="months" placeholder="January" >
                    <option value="01">January 01</option>
                    <option value="02">February 02</option>
                    <option value="03">March 03</option>
                    <option value="04">April 04</option>
                    <option value="05">May 05</option>
                    <option value="06">June 06</option>
                    <option value="07">July 07</option>
                    <option value="08">August 08</option>
                    <option value="09">September 09</option>
                    <option value="10">October 10</option>
                    <option value="11">November 11</option>
                    <option value="12">December 12</option>
                </select>

                <select name="Year" id="year" placeholder="0000"></select>
                <input type="text" class="input" size="7" placeholder="000"> 
            </div>
        </div>
        
        <button class="button">Submit</button>




    </div>



    <script src='main.js'></script>
</body>
</html>
